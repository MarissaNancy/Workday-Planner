<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hourtime">
          <p class="9time" p id="nine">9 am</p>
        </div>
        <textarea  id="9column" class="input"></textarea>
        <!--this is not actual button name maybe change-->
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="10time" p id="ten">10 am</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="" p id="">11 am</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="" p id="">12 pm</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="" p id="">1 pm</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="" p id="">2 pm</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="" p id="">3 pm</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="10time" p id="ten">4 pm</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
      <div class="row">
        <div class="hourtime">
          <p class="10time" p id="ten">5 pm</p>
        </div>
        <textarea  id="10column" class="input"></textarea>
        <button class="savebutton">submit</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
