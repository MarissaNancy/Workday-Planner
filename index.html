<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row g-0" id="9">
        <div class="hourtime col-md-2">
          <p class="9time" p id="nine">9 am</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="10">
        <div class="hourtime col-md-2">
          <p class="10time" p id="ten">10 am</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="11">
        <div class="hourtime col-md-2">
          <p class="11time" p id="eleven">11 am</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="12">
        <div class="hourtime col-md-2">
          <p class="12time" p id="twelve">12 pm</p>
        </div>
        <textarea id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="13">
        <div class="hourtime col-md-2">
          <p class="13time" p id="thirteen">1 pm</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="14">
        <div class="hourtime col-md-2">
          <p class="14time" p id="fourteen">2 pm</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="15">
        <div class="hourtime col-md-2">
          <p class="15time" p id="fifteen">3 pm</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="16">
        <div class="hourtime col-md-2">
          <p class="16time" p id="sixteen">4 pm</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
      <div class="row g-0" id="17">
        <div class="hourtime col-md-2">
          <p class="17time" p id="seventeen">5 pm</p>
        </div>
        <textarea  id="column" class="input col-md-8"></textarea>
        <button class="fa fa-star saveBtn col-md-2"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
